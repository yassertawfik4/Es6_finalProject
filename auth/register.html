<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gray-100 font-[Plus_Jakarta_Sans]"
  >
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <!-- Title -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
        <p class="text-gray-500 text-sm mt-2">Join Us Now !</p>
      </div>

      <!-- Form -->
      <form class="space-y-5">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Full Name
          </label>
          <input
            type="text"
            placeholder="yasser tawfik"
            id="registerFullName"
            class="w-full px-5 py-2.5 bg-white border border-[#CBD5E1] rounded-full focus:outline-none focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent transition"
          />
          <p
            class="text-[13px] font-bold text-red-500 p-1"
            id="errorFullName"
          ></p>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email Address
          </label>
          <input
            type="email"
            id="registerEmail"
            placeholder="user@email.com"
            class="w-full px-5 py-2.5 bg-white border border-[#CBD5E1] rounded-full focus:outline-none focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent transition"
          />
          <p class="text-[13px] font-bold text-red-500 p-1" id="errorEmail"></p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            placeholder="••••••••"
            id="registerPassword"
            class="w-full px-5 py-2.5 bg-white border border-[#CBD5E1] rounded-full focus:outline-none focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent transition"
          />
          <div
            class="mt-2 text-sm text-gray-600 font-medium"
            id="passwordRules"
          >
            <p id="errorPassword" class="text-red-600 text-sm mt-1"></p>

            <p id="ruleLength">• At least 8 characters</p>
            <p id="ruleUpper">• At least 1 uppercase letter</p>
            <p id="ruleLower">• At least 1 lowercase letter</p>
            <p id="ruleNumber">• At least 1 number</p>
            <p id="ruleSpecial">• At least 1 special character (!@#$%&*)</p>
          </div>
        </div>

        <!-- CheakBox -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input
              type="checkbox"
              class="rounded border-gray-300 text-[#4F46E5] focus:ring-[#4F46E5]"
            />
            Remember me
          </label>
          <a href="#" class="text-[#4F46E5] hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-full font-bold text-white bg-[#4F46E5] border-2 border-[#4F46E5] hover:bg-transparent hover:text-[#4F46E5] transition duration-300"
        >
          Create Account
        </button>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-[#4F46E5] hover:underline">
            Sign In
          </a>
        </p>
      </form>
    </div>
    <!-- Script -->
    <script src="./auth.js"></script>
  </body>
</html>
