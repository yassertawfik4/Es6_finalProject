<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Auth Check Script -->
    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        window.location.href = "./auth/login.html";
      }
    </script>
    <!-- nav -->
    <div class="shadow-lg rounded-lg py-6 my-4 mx-6">
      <div class="mt-4">
        <ul class="flex justify-center gap-16 items-center font-medium">
          <li class="hover:text-[#B6349A] transition duration-300">
            <a href="/index.html">Home</a>
          </li>
          <li
            class="hover:text-[#B6349A] transition duration-300 cursor-pointer"
          >
            Contact
          </li>
          <li
            class="w-14 h-14 bg-[#B6349A] flex items-center text-white justify-center rounded-full cursor-pointer"
          >
            <a href="/shopPage/shopPage.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </a>
          </li>
          <li id="userDisplay">User</li>
          <li
            id="logoutBtn"
            class="cursor-pointer hover:text-[#B6349A] transition duration-300"
          >
            Logout
          </li>
        </ul>
      </div>
    </div>
    <!-- products container -->
    <div class="flex gap-8 mx-6 my-8">
      <div class="flex-1 flex flex-col">
        <div class="border border-[#F8F7F8] p-5 shadow-lg rounded-2xl mb-6">
          <div class="flex gap-5">
            <div>
              <span class="bg-[#FEF5FD] p-4 rounded-full inline-block"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 text-[#B6349A]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
              </span>
            </div>
            <div>
              <h2>Local Market</h2>
              <p
                class="flex gap-1 mt-1 items-center text-[#B6349A] text-[13px] font-medium"
              >
                <span class="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                    />
                  </svg> </span
                >Shopping in 07114
              </p>
            </div>
          </div>
          <div></div>
        </div>
        <div id="" class="flex-1 overflow-y-auto">
          <h4 class="mx-2 my-3 font-medium text-gray-500">Products</h4>
          <div id="productContainershop" class=""></div>
        </div>
      </div>
      <div class="w-[350px] flex flex-col bg-white rounded-2xl shadow-lg p-8">
        <!-- Promo Banner -->
        <div class="mb-8">
          <div
            class="bg-gradient-to-r from-[#B6349A] to-[#9d2a85] h-1 rounded-full mb-4"
          ></div>
          <p class="text-gray-700 text-sm">
            <span class="font-semibold text-[#B6349A]">Free delivery</span> +
            saving <span class="font-bold">$3.00</span> on this order
          </p>
        </div>

        <!-- Order Summary -->
        <div class="mb-8">
          <h3 class="text-2xl font-bold text-gray-800 mb-6">Order Summary</h3>

          <div class="space-y-4 mb-6">
            <!-- Items Total -->
            <div class="flex justify-between items-center">
              <span class="text-gray-600">Items total</span>
              <span id="itemsTotal" class="font-semibold text-gray-800"
                >$0.00</span
              >
            </div>

            <!-- Delivery Fee -->
            <div class="flex justify-between items-center">
              <span class="text-gray-600">Delivery fee</span>
              <span class="font-semibold text-gray-800">$0.00</span>
            </div>
          </div>

          <!-- Divider -->
          <div class="border-b border-gray-200 mb-6"></div>

          <!-- Subtotal -->
          <div class="flex justify-between items-center mb-6">
            <span class="text-lg font-bold text-gray-800">Subtotal</span>
            <span id="subtotalAmount" class="text-lg font-bold text-gray-800"
              >$0.00</span
            >
          </div>

          <!-- Checkout Button -->
          <button
            id="checkoutBtn"
            class="w-full bg-gradient-to-r from-[#B6349A] to-[#9d2a85] text-white py-4 rounded-full font-bold text-lg hover:shadow-lg transition duration-300 cursor-pointer flex items-center justify-between px-6"
          >
            <span class="flex items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
                class="w-5 h-5"
              >
                <path
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
              Checkout
            </span>
            <span id="checkoutAmount" class="font-bold">$0.00</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./shop.js"></script>
  </body>
</html>
