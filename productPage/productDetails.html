<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Auth Check Script -->
    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        window.location.href = "../auth/login.html";
      }
    </script>

    <!-- Nav -->
    <div class="shadow-lg rounded-lg py-6 my-4 mx-6">
      <div class="mt-4">
        <ul class="flex justify-center gap-16 items-center font-medium">
          <li class="hover:text-[#B6349A] transition duration-300">
            <a href="/index.html">Home</a>
          </li>
          <li
            class="hover:text-[#B6349A] transition duration-300 cursor-pointer"
          >
            Contact
          </li>
          <li
            class="w-14 h-14 bg-[#B6349A] flex items-center text-white justify-center rounded-full cursor-pointer"
          >
            <a href="/shopPage/shopPage.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </a>
          </li>
          <li id="userDisplay">User</li>
          <li
            id="logoutBtn"
            class="cursor-pointer hover:text-[#B6349A] transition duration-300"
          >
            Logout
          </li>
        </ul>
      </div>
    </div>

    <!-- Product Details Container -->
    <div class="mx-6 my-8 mb-12">
      <div class="max-w-6xl mx-auto">
        <!-- Back Button -->
        <a
          href="/index.html"
          class="flex items-center gap-2 text-[#B6349A] font-semibold hover:text-[#9d2a85] transition duration-300 mb-6"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
          Back to Products
        </a>

        <!-- Product Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
          <!-- Product Image -->
          <div class="flex items-center justify-center">
            <div
              class="bg-[#FEF5FD] rounded-4xl w-full h-[400px] flex items-center justify-center shadow-lg p-8"
            >
              <img
                id="productImage"
                class="w-full h-full object-contain"
                src=""
                alt=""
              />
            </div>
          </div>

          <!-- Product Info -->
          <div class="flex flex-col justify-between">
            <!-- Product Name & Price -->
            <div class="mb-6">
              <h1
                id="productName"
                class="text-4xl font-bold text-gray-800 mb-4"
              ></h1>
              <p
                id="productCategory"
                class="text-[#B6349A] font-semibold text-sm mb-4 inline-block bg-[#FEF5FD] px-4 py-2 rounded-full"
              ></p>

              <div class="flex items-center gap-4 my-6">
                <span
                  id="productPrice"
                  class="text-3xl font-bold text-[#B6349A]"
                ></span>
                <span
                  id="stockInfo"
                  class="text-sm text-gray-600 bg-gray-100 px-4 py-2 rounded-lg"
                ></span>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-8">
              <h3 class="text-lg font-semibold text-gray-800 mb-3">
                About this product
              </h3>
              <p
                id="productDescription"
                class="text-gray-600 leading-relaxed"
              ></p>
            </div>

            <!-- Quantity Selector -->
            <div class="mb-8">
              <label class="block text-lg font-semibold text-gray-800 mb-3"
                >Quantity</label
              >
              <div class="flex items-center gap-4">
                <button
                  id="decreaseQty"
                  class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
                >
                  âˆ’
                </button>
                <input
                  id="quantity"
                  type="number"
                  min="1"
                  value="1"
                  class="w-16 text-center border border-gray-300 rounded-lg py-2 font-semibold focus:outline-none focus:border-[#B6349A]"
                />
                <button
                  id="increaseQty"
                  class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
                >
                  +
                </button>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4">
              <button
                id="addToCartBtn"
                class="flex-1 bg-gradient-to-r from-[#B6349A] to-[#9d2a85] text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition duration-300 cursor-pointer flex items-center justify-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  class="w-6 h-6"
                >
                  <path
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
                Add to Cart
              </button>
            </div>

            <!-- Stock Status -->
            <div id="stockStatus" class="mt-6 p-4 rounded-lg text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Display & Logout -->
    <script src="../auth/auth.js"></script>
    <script src="./productDetails.js"></script>
  </body>
</html>
